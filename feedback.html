<!DOCTYPE html>
<html>
<head>
<title>Tourism Information System Feedback</title>
<script>
function submitFeedback() {
  document.getElementById("feedback_message").textContent = "Thank you for your feedback!";
}
</script>
</head>
<body>
  <h2>Provide Feedback</h2>

  <label for="rating">Rating:</label>
  <select id="rating" name="rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select><br><br>

  <label for="comment">Comment:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

  <button type="button" id="submit_feedback" onclick="submitFeedback()">Submit</button>

  <p id="feedback_message"></p> 
</body>
</html>
